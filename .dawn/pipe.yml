init:
  - name: pkginfo

webpack: &webpack
  env: production
  common:
    disabled: true
  sourceMap: false
  external: false

dev:
  - name: copy
    files:
      ./build/data.js: ./docs/data.js
  - name: webpack
    entry: ./src/index.js
    watch: true
  - name: server
    port: 7001

build:
  - name: call
    pipe: test
  - name: clean
  - name: webpack
    <<: *webpack
    entry: ./src/index.js
    output: ./build/web
    folders:
      js: ./assets
      css: ./assets
      font: ./assets
  - name: webpack
    <<: *webpack
    entry: ./src/App.js
    output: ./build/renderer
    folders:
      js: ./
      css: ./
    template: none
    umd:
      library: '[name]'
      libraryTarget: 'umd'
      umdNamedDefine: true
      
test:
  - name: lint
  - name: unit

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=http://registry.npmjs.org