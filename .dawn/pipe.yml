init:
  - name: pkginfo

dev:
  - name: webpack
    watch: true
  - name: server
    port: 7001

build:
  - name: clean
  - name: webpack
    env: production
    common:
      disabled: true
    sourceMap: false
    external: false

test:
  - name: lint
  - name: unit

publish:
  - name: call
    pipe: 
      - test
      - build
  - name: autoversion
  - name: shell
    script:
      - npm pu